    <div class="contenido">  
        <h1>Calendar </h1>
        <h1 id="titulo"></h1>
        <table id="calendario">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="dias">
                <!-- Los d√≠as se llenan solos -->
            </tbody>
        </table>

        <script>
            // Crear el calendario
            const hoy = new Date();
            const a√±o = hoy.getFullYear();
            const mes = hoy.getMonth();

            const meses = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            document.getElementById("titulo").textContent = `${meses[mes]} ${a√±o}`;

            const primerDia = new Date(a√±o, mes, 1).getDay();
            const ultimoDia = new Date(a√±o, mes + 1, 0).getDate();

            const tablaDias = document.getElementById("dias");

            let fila = document.createElement("tr");

            for (let i = 0; i < primerDia; i++) {
                fila.appendChild(document.createElement("td"));
            }

            for (let dia = 1; dia <= ultimoDia; dia++) {
                const celda = document.createElement("td");
                celda.textContent = dia;

                if (dia === hoy.getDate()) {
                    celda.classList.add("hoy");
                }

                fila.appendChild(celda);

                if ((primerDia + dia) % 7 === 0) {
                    tablaDias.appendChild(fila);
                    fila = document.createElement("tr");
                }
            }
            
            tablaDias.appendChild(fila);
            </script>
